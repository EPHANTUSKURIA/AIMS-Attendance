<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 16px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 16px;
            padding: 16px;
        }
        .card h2 {
            margin: 0 0 16px;
            font-size: 18px;
            color: #333;
        }
        .chart-container {
            height: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #666;
        }
    </style>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <div class="card">
        <h2>Attendance Statistics</h2>
        <p>Total Attendance Today: 10</p>
        <p>Total Hours Today: 8</p>
        <p>Average Hours Worked: 7</p>
    </div>
    <div class="card chart-container">
        <canvas id="weeklyAttendanceChart"></canvas>
    </div>
</div>
<div class="footer">
    &copy; Aimsoft Limited Attendance
</div>
<script>

    const ctx = document.getElementById('weeklyAttendanceChart').getContext('2d');
    const weeklyAttendanceChart = new Chart(ctx, {
        type: 'bar', // Change to 'line', 'pie', etc. for different chart types
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], // X-axis labels
            datasets: [{
                label: 'Attendance Hours',
                data: [8, 7, 6, 5, 8, 7, 6], // Example data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
